  	<head>
    <meta charset="utf-8">

    <title>支付宝容器标题背景设置</title>  
    <link rel="stylesheet" href="../resource/css/framework7.ios_min.css">
    <link rel="stylesheet" href="../resource/css/my-app.css">	
	</head>
   <body baseUrl="/weixin/public/">
<div style="padding-top:80px;">
<img src="../resource/images/bg.png" style='width:100%;position:absolute;top:0'>
<br><br><br><br><br><br><br><br><br><br><br><br>
<div class="wrap">
          <div class="row">
            <div class="col-100"><a href="#" class="button button-big resetTransparent1" id='test'>标题背景透明</a></div>
          </div>
</div> 
<div class="wrap">
          <div class="row">
            <div class="col-100"><a href="#" class="button button-big resetTransparent" id='test'>标题背景不透明</a></div>
          </div>
</div>  

</div>

<script>
function ready(callback) {
  // 如果jsbridge已经注入则直接调用
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    // 如果没有注入则监听注入的事件
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
ready(function(){
  document.querySelector('.resetTransparent1').addEventListener('click', function(){
      AlipayJSBridge.call('setTransparentTitle', {
      transparentTitle:"auto"
      });
  });

  document.querySelector('.resetTransparent').addEventListener('click', function(){
    AlipayJSBridge.call("setTransparentTitle",{
      transparentTitle:"none"
    });
  });  

});
</script>


    </body>
</html>
