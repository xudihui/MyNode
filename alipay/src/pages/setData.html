<!DOCTYPE html>
<html style='font-size:16px' version='2.6.1' class='alipay' > <!-- 版本号，会在ajax请求头中传递给后台 -->
  	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <title>数据录入</title>  
    <style>
    *{margin:0;padding:0;}
    input{width:90%;border:0px;height:40px;line-height:40px;border-bottom:1px solid #ccc;padding:0 5%;}
    a{width:90%;border:0px;height:40px;line-height:40px;display:block;background:#bbb;padding:0 5%;text-align:center;margin-top:20px;}
    </style>     		
	</head>
   <body >
    <input type="text" placeholder="手机号" id='test-mobile' />
    <input type="text" placeholder="证件号码" id='test-No' />
    <input type="text" placeholder="支付宝id" id='test-userId' />
    <input type="text" placeholder="姓名" id='test-Name' />
    <a id='testInfo' class="button button-big btn-blue">完成</a>
    <a id='testClear' class="button button-big btn-blue">清除本地用户信息</a>
    </body>
    <script type="text/javascript">
  var $$ = function(el){
    return document.querySelector(el)
  }
  var userInfo = {};
  // 测试输入实名信息
  $$('#testInfo').addEventListener('click',function(){
    userInfo.mobile = $$('#test-mobile').value;
    userInfo.certNo = $$('#test-No').value;
    userInfo.userId= $$('#test-userId').value;
    userInfo.userName = $$('#test-Name').value;
    localStorage.setItem('userInfo',JSON.stringify(userInfo));
    localStorage.setItem('ui_userId',"");
    window.location.href = 'http://115.236.162.166:18081/exthtml/src/pages/index.html?type=index';   
  })

  $$('#testClear').addEventListener('click',function(){
    localStorage.setItem('userInfo',"");
    localStorage.setItem('ui_userId',"");
    window.location.href = 'http://115.236.162.166:18081/exthtml/src/pages/setData.html';   

  })   
    </script>     
</html>
