  <!-- 乘车消费列表模板 start --> 
  <script type="text/template7" id="consumeList">
  {{#if Result}}
      {{#each trades}}  
        <li class="item-content">
          <div class="item-inner">
           <div class="item-title">杭州-{{lineno}} <p class="item-det">
            {{#js_compare "this.odate_.indexOf('今天')==0"}}{{this.odate_}}{{else}}
           {{js "this.odate_.slice(4,6)"}}-{{js "this.odate_.slice(6,8)"}} {{js "this.odate_.slice(8,10)"}}:{{js "this.odate_.slice(10,12)"}}
             {{/js_compare}} </p></div>
             <div class="item-after">-{{paid.toFixed(2)}}</div>
          </div>
        </li>
      {{/each}}
           
      {{else}}         
           <div class="list-block media-list">
              <ul class='none_wrap'>
                <li style='padding:10px'  class='none'>暂无乘车记录
                </li>
              </ul>
           </div>
  {{/if}} 
  </script>   
    <!-- 乘车消费列表模板 end -->   


  <!-- 充值列表模板 start --> 
  <script type="text/template7" id="rechargeList">
  {{#if Result}}
      {{#each trades}}  
            <li class="item-content">
              <a href='rechargeDetail.html' data-context='{"odate": "{{odate}}","cardno": "{{cardno}}","ordertype": "{{ordertype}}","orderno": "{{orderno}}","thirdorderno": "{{thirdorderno}}","ordertype": "{{ordertype}}","ostate": "{{ostate}}","ordermoney": "{{ordermoney}}"}' class='no-fastclick'>
              <div class="item-inner">
                <div class="item-title">{{js "this.ordertype==1 ? '充值':'退款'"}} - {{cardno}}<p class="item-det">
                 {{#js_compare "this.odate_.indexOf('今天')==0"}}{{this.odate_}}{{else}}
                  {{js "this.odate_.slice(4,6)"}}-{{js "this.odate_.slice(6,8)"}}
                 {{/js_compare}} 
               </p></div>
                <div class="text-right">
                          {{js "parseFloat(this.ordermoney).toFixed(2)"}}
                          {{#js_compare "this.ostate==0"}}<p class="color-orange">等待付款</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==1"}}<p class="color-blue">交易成功</p>{{else}}{{/js_compare}}
                          {{#js_compare "this.ostate==2"}}<p class="color-gray">交易关闭</p>{{else}}{{/js_compare}}  
                          {{#js_compare "this.ostate==6"}}<p class="color-orange">退款中</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==7"}}<p class="color-blue">退款成功</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==8"}}<p class="color-red">退款失败</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==9"}}<p class="color-gray">交易关闭</p>{{else}}{{/js_compare}}                           
                </div>
              </div>
              </a>
            </li>
      {{/each}}
           
      {{else}}         
           <div class="list-block media-list">
              <ul class='none_wrap'>
                <li style='padding:10px'  class='none'>暂无充值记录
                </li>
              </ul>
           </div>
  {{/if}} 
  </script>   
    <!-- 充值列表模板 end --> 

  <!-- 充值列表模板BAK start --> 
  <script type="text/template7" id="rechargeListBak">
  {{#if Result}}
      {{#each trades}}  
            <li class="item-content">
              <a href='rechargeDetail.html' data-context='{"odate": "{{odate}}","cardno": "{{cardno}}","ordertype": "{{ordertype}}","orderno": "{{orderno}}","thirdorderno": "{{thirdorderno}}","ordertype": "{{ordertype}}","ostate": "{{ostate}}","ordermoney": "{{ordermoney}}"}'>
              <div class="item-inner">
                <div class="item-title">{{js "this.odate.slice(4,6)"}}-{{js "this.odate.slice(6,8)"}} {{js "this.odate.slice(8,10)"}}:{{js "this.odate.slice(10,12)"}}<p class="item-det">电子公交尾号({{cardno.slice(-4)}}){{js "this.ordertype==1 ? '充值':'退款'"}}</p></div>
                <div class="text-right">
                          {{#js_compare "this.ostate==0"}}<p class="color-orange">等待付款</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==1"}}<p class="color-blue">交易成功</p>{{else}}{{/js_compare}}
                          {{#js_compare "this.ostate==2"}}<p class="color-gray">交易关闭</p>{{else}}{{/js_compare}}  
                          {{#js_compare "this.ostate==6"}}<p class="color-orange">退款中</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==7"}}<p class="color-blue">退款成功</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==8"}}<p class="color-red">退款失败</p>{{else}}{{/js_compare}} 
                          {{#js_compare "this.ostate==9"}}<p class="color-gray">交易关闭</p>{{else}}{{/js_compare}} 
                          {{js "parseFloat(this.ordermoney).toFixed(2)"}}
                </div>
              </div>
              </a>
            </li>
      {{/each}}
           
      {{else}}         
           <div class="list-block media-list">
              <ul class='none_wrap'>
                <li style='padding:10px'  class='none'>暂无充值记录
                   <a href="recharge.html" class="button btn-big btn-white">立即充值</a>
                </li>
              </ul>
           </div>
  {{/if}} 
  </script>   
    <!-- 充值列表模板 end -->       


  <!-- 补登记录 start --> 
  <script type="text/template7" id="recordPage">
  {{#if Result}}
      {{#each data}}     
       <div class="list-block record" promoParams='{{promoParams}}' wallet_sn='{{wallet_sn}}'  OrderCode='{{order_code}}' PayOrderNo = '{{pay_sn}}' CardNo='{{card_no}}' Money='{{order_fee}}' Type='{{type}}'>
        <ul class='{{#js_compare "this.business_tag_code==901"}}red_packet{{else}}{{/js_compare}}'>
          <li style="padding-top:10px;">
            <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">交易时间:<span class='gray'>
                           {{js "this.time_start.slice(0,4)"}}-{{js "this.time_start.slice(4,6)"}}-{{js "this.time_start.slice(6,8)"}} {{js "this.time_start.slice(8,10)"}}:{{js "this.time_start.slice(10,12)"}}:{{js "this.time_start.slice(12,14)"}}
                      </span></div>

                      <div class="item-title">  
                       <p class='order_wrap_blue'>
                          {{#js_compare "this.order_state==0"}}<span class='red'>未支付</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==111"}}<span class='orange'>待补登</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==9"}}<span class='gray'>订单已关闭</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==202"}}<span class='gray'>已关闭</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==410"}}{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==100"}}订单处理中{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==511"}}<span class='gray'>已关闭</span>{{else}}{{/js_compare}} 
                       </p>
                      </div>                      
                    </div>
            </div>
          </li>
          <li>
            <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">卡<i class="font"></i><i class="font"></i>号:<span class='gray'>{{card_no}}</span></div>
                    </div>
            </div>
          </li>
          <li>
            <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">充值区域:<span class='gray'>{{js "this.type==2 || this.type==3 ?parseInt(this.time_start.slice(4,6))+'月':''"}}{{js "this.type==4 ? parseInt(this.time_start.slice(4,6) == '12' ? '0' :this.time_start.slice(4,6) )+1+'月' :''"}}{{type==1?'钱包':'月票'}}</span></div>
                    </div>
            </div>
          </li>
          <li>
            <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">充值金额:<span class='gray'>{{order_fee/100}}</span></div>
                      <div class="item-title">  
                       <p class='order_wrap'>
                          {{#js_compare "this.order_state==0"}}<a href='#' class='pay'>去支付</a>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==111 && this.business_tag_code!=901"}}<a href='#' class='refund'>去退款</a>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==9"}}<span class='blue'>订单超时</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==202"}}支付失败{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==410"}}<span class='blue'>退款中</span>{{else}}{{/js_compare}} 
                          {{#js_compare "this.order_state==100"}}{{/js_compare}} 
                          {{#js_compare "this.order_state==511"}}退款成功{{else}}{{/js_compare}} 
                       </p>
                      </div>                        
                    </div>
            </div>
          </li>  
          <li style="padding-bottom: 10px;">
            <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">订单流水:<span class='gray'>{{order_code}}</span></div>

                    </div>
            </div>
          </li>                               
        </ul>
      </div>
      {{/each}}
           
      {{else}}         
           <div class="list-block media-list"><ul class='none_wrap'><li style='padding:10px'  class='none'>暂无交易记录</li></ul></div>
          {{/if}}  
    </script>
    <!-- 补登记录 end --> 

     <script type="text/template7" id="List">
      <form action="https://hpay.96225.com/HzsmkAliPay/orderPay.do" method="post" style='width:0px;height:0px;overflow:hidden'> 
        <input type="text" name="version" value="{{version}}" />
        <input type="text" name="transCode" value="{{transCode}}" />
        <input type="text" name="reqSeq" value="{{reqSeq}}" />
        <input type="text" name="merCode" value="{{merCode}}" />
        <input type="text" name="chainNo" value="{{chainNo}}" />
        <input type="text" name="orderNo" value="{{orderNo}}" />
        <input type="text" name="dateTime" value="{{dateTime}}" />
        <input type="text" name="amount" value="{{amount}}" />
        <input type="text" name="goods" value="{{goods}}" />
        <input type="text" name="notifyUrl" value="{{notifyUrl}}" />
        <input type="text" name="returnUrl" value="{{returnUrl}}" />
        <input type="text" name="sign" value="{{sign}}" />
        <input type="text" name="promoParams" value="{{promoParams}}" />
        <input type="submit" value="立即支付" id='doPay'>
      </form>
    </script>
